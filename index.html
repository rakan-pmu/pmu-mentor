<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMUMentor - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="PMUMentor Logo" class="logo">
        <h1>Welcome to PMUMentor</h1>
        <p>Your gateway to personalized mentorship!</p>
    </header>
    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </main>
    <footer>
        <p>&copy; 2024 PMUMentor. All rights reserved.</p>
    </footer>
    <script>
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = result.redirectTo; // Redirect to dashboard
            } else {
                alert(result.error);
            }
        });
    </script>
</body>
</html>
